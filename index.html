<!DOCTYPE html>
<html>
<head>
  <title>Left Panel Navigation</title>
  <style>
    /* CSS for the left panel */
    #left-panel {
      width: 200px;
      height: 100%;
      background-color: #2c3e50;
      float: left;
    }
    
    #left-panel ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    #left-panel li {
      padding: 10px;
    }
    
    #left-panel li a {
      display: block;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    #left-panel li a:hover {
      background-color: #34495e;
    }
    
    /* CSS for the content area */
    #content {
      margin-left: 220px;
      padding: 20px;
    }
    
    .content-div {
      display: none;
    }
    
    /* CSS for the content sections */
    .content-div h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .content-div p {
      color: #333;
    }
    
    /* Additional colors */
    #home-content {
      background-color: #f1c40f;
    }
    
    #contact-content {
      background-color: #e74c3c;
    }
    
    #info-content {
      background-color: #3498db;
    }
    
    #guide-content {
      background-color: #27ae60;
    }
  </style>
  <script>
    function showContent(contentId) {
      var content = document.getElementById(contentId);
      var contentDivs = document.getElementsByClassName('content-div');
      
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].style.display = 'none';
      }
      
      content.style.display = 'block';
    }
  </script>
</head>
<body>
  <div id="left-panel">
    <ul>
      <li><a href="#" onclick="showContent('home-content')">Home</a></li>
      <li><a href="#" onclick="showContent('contact-content')">Contact</a></li>
      <li><a href="#" onclick="showContent('info-content')">Information</a></li>
      <li><a href="#" onclick="showContent('guide-content')">Guide</a></li>
    </ul>
  </div>
  
  <div id="content">
    <div id="home-content" class="content-div">
      <h2>Welcome to the Home Page</h2>
      <p>This is the home page content.</p>
    </div>
    
    <div id="contact-content" class="content-div">
      <h2>Contact Information</h2>
      <p>This is the contact information page.</p>
    </div>
    
    <div id="info-content" class="content-div">
      <h2>Information</h2>
      <p>This is the information page.</p>
    </div>
    
    <div id="guide-content" class="content-div">
      <h2>Guide</h2>
      <p>This is the guide page.</p>
    </div>
  </div>
</body>
</html>
